    <body>

        <div class="container">

        <br />
        
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="clickPinModal" tabindex="-1" role="dialog" aria-labelledby="clickPinModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clickPinModalLabel">New Location</h5>
                    </div>
                    <div class="modal-body">
                        
                        <form method="post" id="clickPinDetails">

                            <div class="form-group row">

                                <label class="col-3 col-form-label" for="clickPinDescription"><strong>Description</strong></label>

                                    <div class="col-9">

                                        <input type="text" class="form-control" placeholder="Eg. United Nations Secretariat Building" name="clickPinDescription" id="clickPinDescription">

                                    </div>
                            </div>
                            
                            <div class="form-group row">

                                <div class="form-check col-5">
                        
                                    <label class="form-check-label">
                        
                                    <input type="checkbox" class="form-check-input" id="clickPinDesCheck" checked>

                                        <p>Show description</p>

                                </div>

                            </div>

                            <div class="form-group">

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="clickPinColor" value="purple"> Purple
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="clickPinColor" value="red"> Red
                                    </label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="clickPinColor" value="blue"> Blue
                                    </label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="clickPinColor" value="yellow"> Yellow
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="clickPinColor" value="green"> Green

                                </div>

                            </div>

                        </form>

                        <div class="container">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Close</button>
                        <button type="button" class="btn btn-primary" id="clickSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="container">

            <form method="post" id="pinDetails">

                <div class="form-group row">

                    <label class="col-2 col-form-label" for="location"><strong>Location</strong></label>

                    <div class="col-7">

                        <input type="text" class="form-control" placeholder="Eg. 405 East 42nd Street, New York, NY" name="location" id="location">

                    </div>

                </div>

                <div class="form-group row">

                    <label class="col-2 col-form-label" for="description"><strong>Description</strong></label>

                        <div class="col-5">

                            <input type="text" class="form-control" placeholder="Eg. United Nations Secretariat Building" name="description" id="description">

                        </div>

                    <div class="form-check col-2">
            
                        <label class="form-check-label">
            
                        <input type="checkbox" class="form-check-input" id="desCheck" checked>

                            <p>Show description</p>

                        </label>
        
                    </div>

                </div>

                <div class="form-group">

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="pinColor" id="purplePin" value="purple"> Purple
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="pinColor" id="redPin" value="red"> Red
                        </label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="pinColor" id="bluePin" value="blue"> Blue
                        </label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="pinColor" id="yellowPin" value="yellow"> Yellow
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="pinColor" id="greenPin" value="green"> Green
                        </label>
                    </div>

                </div>

                <button type="button" class="btn btn-primary" id="submitPrimaryForm">Submit</button>
            </form>
        
        </div>

        <br />
        <div class="container">
            <div id="errorPanel" class="alert" role="alert" hidden="hidden"></div>
        </div>

        <br />
        <div class="container">
            <div id="outputPanel" hidden="hidden">
                <h5>Pins added</h5>
                <table class="table table-inverse" id="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Lat</th>
                            <th>Lng</th>
                            <th>Delete pin</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <br />
        <nav class="navbar navbar-light bg-faded">
            <p class="nav justify-content-end" id="footer">Created by Timothy Lai</p>  
            <p class="nav justify-content-end">Alpha test v1.3</p>     
        </nav>

        <script  type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap" async defer></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        <script type='text/javascript'>

            $(document).ready(function() {
                
                //apiKey info
                var apiKey = "AhdEfpJK4Wel9wv4lvnCkOefqGJBHqTfdUERjBErv1pVHdA9s8ff4gXWexxoQkM2";

                //array that stores pushpin info
                var pushPinInfo = [];
                var location = [];

                //delay calling map
                var timeoutID = window.setTimeout(createMap, 1500);

                //create map
                function createMap() {
                    //generating map options
                    var mapOptions = {
                        credentials: apiKey,
                        mapTypeId: Microsoft.Maps.MapTypeId.road,
                        zoom: 9
                        
                    };

                    //print map
                    map = new Microsoft.Maps.Map("#myMap", mapOptions);
                    Microsoft.Maps.Events.addHandler(map, "click", clickedPoint);
                };

                //add entered primary form data to pinLayer
                function addPinLayer() {
                    //creating layers
                    var pinLayer = new Microsoft.Maps.Layer();

                    //generating pushpins and placing them in pin layer
                    var coordinates = new Microsoft.Maps.Location(pushPinInfo[pushPinInfo.length - 1][0], 
                        pushPinInfo[pushPinInfo.length - 1][1]);
                    var pin = new Microsoft.Maps.Pushpin(coordinates, 
                        {title:pushPinInfo[pushPinInfo.length - 1][3], 
                        color:pushPinInfo[pushPinInfo.length - 1][4],
                        'draggable': true});                   
                    pinLayer.add(pin);
                                        
                    //placing pin on map
                    addPinToMap(pinLayer, coordinates)

                };

                //function to add pin to map and zoom to coordinates
                function addPinToMap(pinLayer, coordinates) {

                    map.entities.push(pinLayer);
                    bestView(coordinates)

                };

                
                function bestView(coordinates) {

                    var maxLat = -90;
                    var minLat = 90;
                    var maxLong = -180;
                    var minLong = 180;
                    var centerLat = 0;
                    var centerLong = 0;

                    for (var i = 0; i < pushPinInfo.length; i++) {
                        if (maxLat < pushPinInfo[i][0]) {
                            maxLat = pushPinInfo[i][0]
                        }

                        if (minLat > pushPinInfo[i][0]) {
                            minLat = pushPinInfo[i][0]
                        }

                        if (maxLong < pushPinInfo[i][1]) {
                            maxLong = pushPinInfo[i][1]
                        }

                        if (minLong > pushPinInfo[i][1]) {
                            minLong = pushPinInfo[i][1]
                        }

                    };

                    centerLat = (maxLat + minLat) / 2;
                    centerLong = (maxLong + minLong) / 2;
                    var centerPoint = new Microsoft.Maps.Location(centerLat, centerLong);

                    var sw = new Microsoft.Maps.Location(minLat, minLong);
                    var ne = new Microsoft.Maps.Location(maxLat, maxLong);
                    var rectangle = new Microsoft.Maps.LocationRect.fromCorners(sw, ne);

                    if (pushPinInfo.length == 1) {

                        map.setView({center: coordinates});
                    
                    } else {

                        map.setView({bounds:rectangle});

                    }

                };
                

                //add clicked pins
                function clickedPoint(point) {

                    //check if map is clicked
                    if (point.targetType == "map") {
                        
                        //get coordinates of clicked area of map
                        var pt = new Microsoft.Maps.Point(point.getX(), point.getY());
                        var locTemp = point.target.tryPixelToLocation(pt);
                        location = [locTemp.latitude, locTemp.longitude];

                        //add attributes to map
                        $("#myMap").attr({"data-toggle": "modal", "data-target":"#clickPinModal"})
                        
                    };

                };

                //delegated click function for map click modal submit button
                function clickPinDetailsFunction() {

                    //get coordinates
                    var loc = location;
                                    
                    //description of the venue
                    var description = $("#clickPinDescription").val();
                    var des;

                    //check if checkboxed is checked
                    if ($("#clickPinDesCheck").prop("checked")) {
                        des = description;
                    } else {
                        des = "";
                    };
                                    
                    //if pin color is checked in form
                    var col = $('input[name=clickPinColor]:checked', "#clickPinDetails").val();
                                
                    //form array of pin details and add to pushPinInfo array
                    var addPin = [loc[0], loc[1], description, des, col];
                    pushPinInfo.push(addPin);

                    //take new pin info and publish pin layer and table
                    addPinLayer();               
                    updateTable();
                                    
                };

                //update table info
                function updateTable() {

                    //remove table hidden attribute
                    $("#outputPanel").removeAttr("hidden");

                    //delete table contents for refresh of table
                    //easier to reload information from array
                    $(".tableItem").empty();

                    //add row for latest pin added
                    for (var j = 0; j <pushPinInfo.length; j++) {        
                        $("#table tbody:last-child").append(
                            "<tr class='tableItem'>" + 
                            "<th>" + (j + 1) + "</th>" +
                            "<th>" + pushPinInfo[j][2] + "</th>" +
                            "<th>" + pushPinInfo[j][0].toFixed(5) + "</th>" +
                            "<th>" + pushPinInfo[j][1].toFixed(5) + "</th>" +
                            "<th>" + '<button type="button" class="btn btn-info btn-sm deletePin" id="delButton' + (j) + '">Delete Pin</button>' + "</th>" +
                            "</tr>");                  
                    }

                };

                //remove pin handler
                function removePinFromMap(addPinLayer, index) {
                    map.entities.removeAt(index);
                };

                //remove modal attributes from map
                function removeClickModal() {

                    $("#myMap").removeAttr("data-toggle data-target");
                }

                //click function for primary submit button
                $("#submitPrimaryForm").click(function () {

                    //check user has entered something
                    if ($("#location").val().length > 0) {
                        
                        //send location query to bing maps REST api
                        var query = $("#location").val();
                        $.getJSON('http://dev.virtualearth.net/REST/v1/Locations?query=' + encodeURIComponent(query) + "&key=" + apiKey +"&jsonp=?", function (result) {
                            if (result.resourceSets[0].estimatedTotal > 0) {
                                
                                //check user has entered description
                                if ($("#description").val().length != 0) {
                                    //get coordinates
                                    var loc = result.resourceSets[0].resources[0].point.coordinates;
                                    
                                    //description of the venue
                                    var description = $("#description").val();
                                    var des;

                                    //check if checkboxed is checked
                                    if ($("#desCheck").prop("checked")) {
                                        des = description;
                                    } else {
                                        des = "";
                                    };
                                    
                                    //if pin color is checked in form
                                    var col = $('input[name=pinColor]:checked', "#pinDetails").val();
                                    
                                    //form array of pin details and add to pushPinInfo array
                                    var addPin = [loc[0], loc[1], description, des, col];
                                    pushPinInfo.push(addPin);

                                    //take new pin info and publish pin layer and table
                                    addPinLayer();               
                                    updateTable();

                                    $("#errorPanel").removeAttr("hidden").addClass("alert-success").removeClass("alert-danger").html("<strong>Pin added.</strong>");
                                    
                                } else {

                                    $("#errorPanel").removeAttr("hidden").addClass("alert-danger").removeClass("alert-success").html("<strong>Please enter a description.</strong>");
                                }
                            }
                            else {

                                $("#errorPanel").removeAttr("hidden").addClass("alert-danger").removeClass("alert-success").html("<strong>Sorry that address cannot be found.</strong>");
                            }
                        });
                    }
                    else {
                        $("#errorPanel").removeAttr("hidden").addClass("alert-danger").removeClass("alert-success").html("<strong>Please enter an address</strong>");
                    }
                });

                //click handler for modal submit button
                $("#clickSubmit").on("click", function() {

                    $("#clickErrorPanel").attr("hidden", "hidden");
                    
                    if ($("#clickPinDescription").val().length != 0) {
                        $("#clickSubmit").attr("data-dismiss", "modal");
                        clickPinDetailsFunction()
                        $("#errorPanel").removeAttr("hidden").addClass("alert-success").removeClass("alert-danger").html("<strong>Pin added.</strong>");
                    } else {

                        if ($("#clickSubmit").attr("data-dismiss")) {
                            $("#clickSubmit").removeAttr("data-dismiss");
                        };
                                    
                        $("#clickErrorPanel").removeAttr("hidden").addClass("alert-danger").removeClass("alert-success").html("<strong>Please enter a description.</strong>");
                    };

                    removeClickModal();
                
                });

                $("#closeButton").on("click", function() {

                    removeClickModal();

                });


                //delegated click handler for delete pin button
                $(document).delegate(".deletePin", "click", function(e) {

                    //get button id

                    var buttonId = e.target.id;
                    var index = buttonId[buttonId.length - 1];
                    pushPinInfo.splice(index, 1);
                    removePinFromMap(addPinLayer, index);
                    updateTable();
                    $("#errorPanel").addClass("alert-success").removeClass("alert-danger").html("<strong>Pin deleted.</strong>");

                });
            });
             
        </script>
    </body>
