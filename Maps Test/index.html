                        var coordinates = new Microsoft.Maps.Location(eventPin[i][0],

                function displayInfobox(e) {

                //function to add pin to map and zoom to coordinates
                function addPinToMap(pinLayer, coordinates) {

                function bestView(coordinates) {

                    var maxLat = -90;
                    var minLat = 90;
                    var maxLong = -180;
                    var minLong = 180;
                    var centerLat = 0;
                    var centerLong = 0;

                    for (var i = 0; i < pushPinInfo.length; i++) {
                        if (maxLat < pushPinInfo[i][0]) {
                            maxLat = pushPinInfo[i][0]
                        }

                        if (minLat > pushPinInfo[i][0]) {
                            minLat = pushPinInfo[i][0]
                        }

                        if (maxLong < pushPinInfo[i][1]) {
                            maxLong = pushPinInfo[i][1]
                        }

                        if (minLong > pushPinInfo[i][1]) {
                            minLong = pushPinInfo[i][1]
                        }

                    };

                    centerLat = (maxLat + minLat) / 2;
                    centerLong = (maxLong + minLong) / 2;
                    var centerPoint = new Microsoft.Maps.Location(centerLat, centerLong);

                    var sw = new Microsoft.Maps.Location(minLat, minLong);
                    var ne = new Microsoft.Maps.Location(maxLat, maxLong);
                    var rectangle = new Microsoft.Maps.LocationRect.fromCorners(sw, ne);

                    if (pushPinInfo.length == 1) {

                        map.setView({center: coordinates});
                    
                    } else {

                        map.setView({bounds:rectangle});

                    }

                };
                
                function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
                    var R = 6371; // Radius of the earth in km
                    var dLat = deg2rad(lat2-lat1);  // deg2rad below
                    var dLon = deg2rad(lon2-lon1); 
                    var a = 
                        Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                        Math.sin(dLon/2) * Math.sin(dLon/2)
                        ; 
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                    var d = R * c; // Distance in km
                    return d;
                };

                function deg2rad(deg) {
                    return deg * (Math.PI/180)
                };

                function timeSince(date) {

                    var seconds = Math.floor((new Date() - date) / 1000);

                    var interval = Math.floor(seconds / 31536000);

                    if (interval > 1) {
                        return interval + " years";
                    }
                    interval = Math.floor(seconds / 2592000);
                    if (interval > 1) {
                        return interval + " months";
                    }
                    interval = Math.floor(seconds / 86400);
                    if (interval > 1) {
                        return interval + " days";
                    }
                    interval = Math.floor(seconds / 3600);
                    if (interval > 1) {
                        return interval + " hours";
                    }
                    interval = Math.floor(seconds / 60);
                    if (interval > 1) {
                        return interval + " minutes";
                    }
                    
                    return Math.floor(seconds) + " seconds";
                };

                                //add hurricane movement description
                                var windMoveSpeedKMPH = (results.currenthurricane[i].Current.Fspeed.Kph).toString() + " kmph";
                                var windMoveSpeedMPH = (results.currenthurricane[i].Current.Fspeed.Mph).toString() + " mph";
                                var windMoveSpeedStr = " at a speed of " + windMoveSpeedKMPH + " (" + windMoveSpeedMPH + ").";
                                var windMoveDirection = (results.currenthurricane[i].Current.Movement.Text).toString()
                                var windMoveStr = " It is moving " + windMoveDirection + windMoveSpeedStr;

                                //putting the des together
                                var url = (results.currenthurricane[i].stormInfo.wuiurl).toString()
                                var des = title + " is currently developing here" 
                                    + windSpeedStr + windGustStr + windMoveStr + "<br /> Time reported: " + eventTimePretty 
                                    + ".<br /><a href='" + url + "' target='_blank'>Click here for more information.</a>";
                                var iconID = "img/hurricane.png"

                                var hurricaneArray = [loc[0], loc[1], title, des, iconID];
                                eventPin.push(hurricaneArray);
                            }
                            
                        },
                        error: function() {
                            $("#errorPanel").addClass("alert-success").removeClass("alert-danger").html("<strong>Cannot retrieve hurricane data.</strong>");
                        }
                    });
                    
                };

                function alertModal(title, description, distance) {

                    var message;
                    message = "<strong>" + title + ": </strong>" + description + " " + (distance).toFixed(1) + "km away.";
                    $('#sigeventAlertModal').modal('show');
                    $("#sigeventAlert").html(message);
                    
                };

                function eventToMyLocation(personalLoc) {

                    var title;
                    var description;

                    var lat1 = personalLoc[0];
                    var lon1 = personalLoc[1];

                    for (var i = 0; i < eventPin.length; i++) {

                        var lat2 = eventPin[i][0];
                        var lon2 = eventPin[i][1];

                        if (getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) < 100) {

                            var distance = getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2);
                            title = eventPin[i][2];
                            description = eventPin[i][3];
                            alertModal(title, description, distance);
                        };
                    };

                };

                earthquakes();
                hurricanes();

            });
             
        </script>
